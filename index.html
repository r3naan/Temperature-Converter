<!DOCTYPE html>
<title>
    Temperature Converter
</title>
<style>
    .main {
        margin-left:auto;
        margin-right: auto;
    }
</style>
<head>
    <script language = 'Javascript'>
        
        function celtokel(cel) {
            return (parseFloat(cel)+273.15)
        }

        function fahtokel(fah) {
            return (((parseFloat(fah)-32)*5/9)+273.15)
        }

        function keltofah(kel) {
            return (((kel)*9)/5) - (459 + (2/3))
        }

        function keltocel(kel) {
            return kel-273.15
        }

        function final_convert() {
            unit1 = document.getElementById("unit1").value
            unit2 = document.getElementById("unit2").value
            if (unit1 == "Fahrenheit") {
                kelvin = fahtokel(document.getElementById("amount1").value);
            }
            else if (unit1 == "Celsius") {
                kelvin = celtokel(document.getElementById("amount1").value);
            }
            else if (unit1 == "Kelvin") {
                kelvin = parseFloat(document.getElementById("amount1").value);
            }
            else {
                kelvin = 0
            }
           
            if (unit2 == "Fahrenheit" && kelvin > '') {
                let fresult = keltofah(kelvin);
                changeText(fresult.toFixed(2))
            }
            else if (unit2 == "Celsius" && kelvin > '') {
                let fresult = keltocel(kelvin);
                changeText(fresult.toFixed(2))
            }
            else if (unit2 == "Kelvin" && kelvin > '') {
                let fresult = kelvin;
                changeText(fresult.toFixed(2))
            }
            else {
                
            }
        }   

        function changeText(fresult) {
                let unit = document.getElementById("unit2").value
                document.getElementById('resultdisplay').innerHTML = fresult + "Â° " + unit;
            }

    </script>
</head>
<body>
    <div style = 'width: 100%; height: 14%; background-color: rgb(35, 161, 35); padding-left: auto; padding-right: auto; text-align: center; color:aliceblue;'>
        <p style="font-size: 40px;">
            TEMPERATURE CONVERTER
        </p>
    </div>
    <div style = 'float:left; display: inline; width: 50%; text-align: center;'>
        From: 
        <select id="unit1" style = 'height: 50px; width: 130px;'>
            <option value = ''>Select an option...</option>
            <option value = 'Celsius'>Celsius</option>
            <option value = 'Kelvin'>Kelvin</option>
            <option value = 'Fahrenheit'>Fahrenheit</option>
        </select>
    </div>

    <div style = 'float:right; display: inline; width: 50%; text-align: center;'>
        to:     
        <select id = "unit2"  style = 'height: 50px; width: 130px;'>
            <option value = ''>Select an option...</option>
            <option value = 'Celsius'>Celsius</option>
            <option value = 'Kelvin'>Kelvin</option>
            <option value = 'Fahrenheit'>Fahrenheit</option>
        </select>
    </div>
